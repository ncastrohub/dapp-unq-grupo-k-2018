<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">LastName</th>
      <th scope="col">Cuil</th>
      <th scope="col">Email</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  

  <tbody>
    <tr *ngFor="let user of userList" >
      <th scope="row">1</th>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.cuil}}</td>
      <td>{{user.email}}</td>
      <td>  <button type='button' (click)="edit(user)" ><span class="oi oi-pencil"></span></button> </td>
      <td>  <button type='button' (click)="delete(user)" ><span class="oi oi-trash"></span></button> </td>
    </tr>
  </tbody>
</table>
