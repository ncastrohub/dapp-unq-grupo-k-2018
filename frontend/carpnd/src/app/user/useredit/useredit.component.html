<div class="form-group" >
  <h1>Edit  Profile</h1>
</div> 

<div *ngFor="let error of errorList" class="alert alert-danger" role="alert">
  {{error | json}}
</div>

<form *ngIf="user" (ngSubmit)="onSubmit()" #userForm="ngForm">

  <div class="form-group" >
  	<label for="name">First Name</label>
  		<input type="text" class="form-control" id="name"
   	required [(ngModel)]="user.name" name="name"/>
  	</div>

  <div class="form-group" >
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName"
    required [(ngModel)]="user.lastName" name="lastName"/>
  </div>

  	<div class="form-group" >
  	<label for="cuil">Cuil</label>
  		<input type="text" class="form-control" id="cuil" minlength="10" maxlength="11"
   	[(ngModel)]="user.cuil" name="cuil"/>
  	</div>

  <div class="form-group" >
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email"
     required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
     [(ngModel)]="user.email" name="email"/>
  </div>

  <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-success btn-lg">Update</button>

</form>
