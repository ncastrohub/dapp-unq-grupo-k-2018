<div *ngIf='loading'>
  <div class="text-center">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <div>Working...</div>
    </div>

</div>


<div *ngIf='! loading'>

      <div class="form-group" >
         <h1>Your Cars</h1>
       </div>

      <div class="row">

        <div *ngFor="let vehicle of vehicleList" class="col-md-4">
          <div  class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="vehicle.photo" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{vehicle.type}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Description: {{vehicle.description}}</li>
                <li class="list-group-item"> Capacity {{vehicle.capacity}}</li>
              </ul>
              <button type='button' class="btn btn-warning btn-block" (click)="edit(vehicle)" >Edit</button>
              <button type='button' class="btn btn-danger btn-block" (click)="delete(vehicle)" >Delete</button>
            </div>
          </div>
        </div>

      </div>
