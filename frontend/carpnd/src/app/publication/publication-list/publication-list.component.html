<div class="container">
  <div class="form-group" *ngIf="authService.isLoggedIn"> <!-- AGREGADO *ngIf PARA AUTENTICACION -->
    <!--<h1>Publication List</h1>-->
  </div> <!-- AGREGADO *ngIf PARA AUTENTICACION -->

  <!-- AGREGADO PARA AUTENTICACION -->
  <div class="form-group" *ngIf="!authService.isLoggedIn">
    <h1> Access denied, Please log in </h1>
  </div>
  <!-- FIN AGREGADO -->

  <div *ngIf="publicationList" >
  <div class="col-12"*ngIf="authService.isLoggedIn"> <!-- AGREGADO *ngIf PARA AUTENTICACION -->
    <div  *ngFor="let publication of publicationList.elementList" class="card col-4" >
      <img class="card-img-top" [src]="publication.vehicle.photo" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">{{publication.vehicle.description}}</p>
        <p class="card-text">Capcity: {{publication.vehicle.capacity}}</p>
        <p class="card-text">Type: {{publication.vehicle.type}}</p>
        <p class="card-text">Location: {{publication.acquireLocation.adressName}}</p>
        <button (click)="goToDetails(publication.id)" class="btn btn-primary">Reserve</button>
      </div>
    </div>

  </div>

  <nav aria-label="Navigation">
    <ul class="pagination" *ngIf="authService.isLoggedIn"> <!-- AGREGADO *ngIf PARA AUTENTICACION -->
      <li class="page-item"><a class="page-link" href="publicationList.backUrl">Previous</a></li>
      <li class="page-item"><a class="page-link" href="publicationList.nextUrl">Next</a></li>
    </ul>
  </nav>
</div>
</div>
