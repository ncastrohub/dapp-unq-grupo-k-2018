<div >
  <!-- AGREGADO PARA AUTENTICACION -->
  <!-- FIN AGREGADO -->

{{ publication | json}}

  <h1>Create a new Publication </h1>
  <div class='row'> <!-- AGREGADO *ngIf PARA AUTENTICACION -->
            <div class="col-4" >

                <div class="card bg-info"><!-- AGREGADO *ngIf PARA AUTENTICACION -->
                  <div class="card-header">
                    Vehicle
                  </div>

                  <div class="card-body" *ngIf="publication.vehicle">
                    <ul class="list-group list-group-flush" >
                      <li class="list-group-item">{{publication.vehicle.type}}</li>
                      <li class="list-group-item">{{publication.vehicle.description}}</li>
                      <li class="list-group-item">{{publication.vehicle.capacity}}</li>
                    </ul>
                  </div>
                  <img *ngIf="publication.vehicle" class="card-img-bottom" src="{{publication.vehicle.photo}}" alt="Card image cap">
                </div>

            </div>

              <div class="col-6" >
                <div *ngIf="moment == 'vehicle'"  >
                
                  <app-vehicle-list (onComplete)='saveVehicle($event)'>  </app-vehicle-list>
                
                </div>

                <div *ngIf="moment == 'acquire'" >

                  <app-googlemaps (onComplete)='saveAcquireLocation($event)'> </app-googlemaps>

                </div>


                <div *ngIf="moment == 'return'">
                  <div>
                    <label>Return Locations</label>

                    <app-googlemaps (onComplete)='addReturnLocation($event)'> </app-googlemaps>

                    <button (click)='finishReturnLocation()'class="btn btn-success" [disabled]='returnLocations.length == 0'> Save Locations </button>

                  </div>
                </div>

                <div *ngIf="moment == 'cost'">
                  <div>
                    <label>implementar el seteo del costo</label>
                      <app-cost-definer (onComplete)='saveCost($event)' > </app-cost-definer>
                  </div>
                </div>

                <button (click)='createPublication()'  [disabled]="!moment == 'finish'" class="btn btn-success"> Create Publication </button>
              </div>
        
    </div>
</div>
