<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map (mapClick)="setMarker($event)">
  <agm-marker
    [latitude]="lat"
    [longitude]="lng"
    *ngIf="locationChosen">
  </agm-marker>

  <agm-marker
    [latitude]="-34.798793"
    [longitude]="-58.359889"
    *ngIf="locationChosen">
  </agm-marker>
</agm-map>
